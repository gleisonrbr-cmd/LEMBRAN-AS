<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lembranças</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    width: 100%;
    max-width: 420px;
    background: #fff;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    text-align: center;
  }

  .header {
    padding: 16px;
    background: #ff758c;
    color: white;
    font-size: 18px;
    font-weight: bold;
  }

  .counter {
    padding: 12px;
    font-size: 16px;
    background: #ffe3e3;
    font-weight: bold;
  }

  .carousel {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 500px;
  }

  .slides {
    display: flex;
    transition: transform 0.35s ease;
    touch-action: pan-y;
  }

  .slide {
    min-width: 100%;
    height: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  .slide img {
    width: 100%;
    height: 70%;
    object-fit: cover;
  }

  .caption {
    padding: 10px;
    font-size: 14px;
    background: #fafafa;
    border-top: 1px solid #ddd;
    width: 100%;
  }

  .nav {
    position: absolute;
    top: 45%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    pointer-events: none;
  }

  .nav button {
    pointer-events: auto;
    background: rgba(255, 255, 255, 0.7);
    border: none;
    font-size: 24px;
    padding: 8px 12px;
    border-radius: 50%;
    margin: 0 8px;
    cursor: pointer;
  }

  .indicator {
    display: flex;
    justify-content: center;
    margin: 10px 0;
  }

  .dot {
    width: 10px;
    height: 10px;
    background: #ccc;
    border-radius: 50%;
    margin: 0 4px;
    transition: 0.3s;
  }

  .dot.active {
    background: #ff758c;
    transform: scale(1.2);
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">Nossas Lembranças 💖</div>
  <div class="counter" id="counter">Contando...</div>

  <div class="carousel" id="carousel">
    <div class="slides" id="slides">
      <!-- SLIDE 1 -->
      <div class="slide">
        <img src="img/casamento.JPG" alt="">
        <div class="caption">Dia do nosso casamento! 💍❤️</div>
      </div>
      <!-- SLIDE 2 -->
      <div class="slide">
        <img src="img/aniversarop.JPG" alt="">
        <div class="caption">Um aniversário inesquecível 🎂</div>
      </div>
      <!-- SLIDE 3 -->
      <div class="slide">
        <img src="img/pique.JPG" alt="">
        <div class="caption">Momentos que ficaram no coração 💕</div>
      </div>
      <!-- SLIDE 4 -->
      <div class="slide">
        <img src="img/barraca beijo.JPG" alt="">
        <div class="caption">Barraca do beijo 💕</div>
      </div>
      <!-- SLIDE 5 -->
      <div class="slide">
        <img src="img/forma.JPEG" alt="">
        <div class="caption">Formatura 💕</div>
      </div>
      <!-- SLIDE 6 -->
      <div class="slide">
        <img src="img/maranguape.JPG" alt="">
        <div class="caption">Viagem Maranguape ❤️</div>
      </div>
      <!-- SLIDE 7 -->
      <div class="slide">
        <img src="img/Guaramiranga.JPG" alt="">
        <div class="caption">Nosso passeio em Guaramiranga 💕</div>
      </div>
      <!-- SLIDE 8 -->
      <div class="slide">
        <img src="img/coração.JPG" alt="">
        <div class="caption">Nosso coração ❤️</div>
      </div>
      <!-- SLIDE 9 -->
      <div class="slide">
        <img src="img/praia.JPG" alt="">
        <div class="caption">Momento na praia 🌊🌞</div>
      </div>
      <!-- SLIDE 10 -->
      <div class="slide">
        <img src="img/aventu.JPG" alt="">
        <div class="caption">Aventureiros  🧗‍♀️</div>
      </div>
      <!-- SLIDE 11 -->
      <div class="slide">
        <img src="img/quixada.JPG" alt="">
        <div class="caption">No topo ⛰️</div>
      </div>
    </div>

    <div class="nav">
      <button id="prev">‹</button>
      <button id="next">›</button>
    </div>
  </div>

  <div class="indicator" id="indicator"></div>
</div>

<script>
  // ================= CONTADOR DE TEMPO ==================
  // Coloque aqui a data inicial (ano, mês-1, dia, hora, minuto, segundo)
  const startDate = new Date(2023, 0, 13, 16, 10, 0); // 13 setembro 2025

  function updateCounter() {
    const now = new Date();
    const diff = now - startDate;

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const minutes = Math.floor((diff / (1000*60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("counter").innerText =
      `${days} dias, ${hours}h ${minutes}m ${seconds}s juntos ❤️`;
  }
  setInterval(updateCounter, 1000);
  updateCounter();

  // ================= CARROSSEL ==================
  const slidesEl = document.getElementById("slides");
  const slides = document.querySelectorAll(".slide");
  const indicator = document.getElementById("indicator");
  let index = 0, startX = 0, currentX = 0, dragging = false;

  // Dots
  slides.forEach((_, i) => {
    const d = document.createElement("div");
    d.className = "dot" + (i===0 ? " active" : "");
    d.dataset.i = i;
    d.addEventListener("click", () => goTo(i));
    indicator.appendChild(d);
  });

  function update() {
    slidesEl.style.transform = `translateX(${-index * 100}%)`;
    document.querySelectorAll(".dot").forEach((d,i)=>d.classList.toggle("active", i===index));
  }
  function goTo(i) {
    index = Math.max(0, Math.min(slides.length-1, i));
    update();
  }
  document.getElementById("prev").addEventListener("click", () => goTo(index-1));
  document.getElementById("next").addEventListener("click", () => goTo(index+1));

  // Swipe touch
  slidesEl.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    dragging = true;
    slidesEl.style.transition = "none";
  }, {passive:true});

  slidesEl.addEventListener("touchmove", e => {
    if (!dragging) return;
    currentX = e.touches[0].clientX;
    const dx = currentX - startX;
    const percent = dx / slidesEl.clientWidth * 100;
    slidesEl.style.transform = `translateX(${ -index*100 + percent }%)`;
  }, {passive:true});

  slidesEl.addEventListener("touchend", e => {
    dragging = false;
    slidesEl.style.transition = "";
    const dx = currentX - startX;
    const threshold = slidesEl.clientWidth * 0.18;
    if (dx > threshold) goTo(index-1);
    else if (dx < -threshold) goTo(index+1);
    else update();
    startX = currentX = 0;
  });
</script>

</body>
</html>
